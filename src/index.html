<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 800px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
      .header {
  overflow: hidden;
  background-color: #413e3e;
  padding: 20px 10px;
}

/* Style the header links */
.header a {
  float: left;
  color: rgb(218, 214, 214);
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: dodgerblue;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://ethereum.org/developers/" target="_blank">Projeto de Sistemas Distribuídos | Blockchain Ethereum</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createQuotation(); return false;">
              <input type="text" id="airPlaneInput" placeholder="Aeronave">
              <select id="repairInput" class="form-control" >
                <option value="Trem de Pouso">Trem de Pouso</option>
                <option value="Turbina">Turbina</option>
                <option value="Fuselagem">Fuselagem</option>
              </select>
              <div class="row">
                <div class="col-md-12 col-xs-12">
                <label>Observações</label>
                <textarea id="obs" class="form-control" rows="3"></textarea>
              </div>
              </div>
              <input type="submit" value="OK">
			</form>
			<label id="idQuotation"></label>
			<div>
				<table>
					<tr>
					  <th>Task ID</th>
					  <th>Description</th>
					  <th>Price</th>
					  <th>Completed</th>
					</tr>
				</table>
				  <form onSubmit="; return false;" style="margin-top:10px">
					<h2>É Precificável</h2>
					<select id="repairInput" class="form-control" placeholder="Precificável" onChange="App.checkPriceable();" >
					  <option value="" >Sim</option>
					  <option value="">Não</option>
					<input id="#valueToFix" type="number" placeholder="Valor" style="display: none;" > 
					</select>
					<div class="row">
					  <div class="col-md-12 col-xs-12">
					  <label>Descrição</label>
					  <textarea id="obs" class="form-control" rows="3"></textarea>
					</div>
					</div>
					<input type="submit" value="OK">
				  </form>
			</div>
            <ul id="taskList" class="list-unstyled">
              <div class="quotationTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Produto</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
